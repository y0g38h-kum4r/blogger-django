{% extends "blog/base.html" %} <!-- even within users app, can reference templates from blogapp-->
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group"> <!-- group related elements in form-->
        <legend class="border-bottom mb-4">Join Today</legend>
          {{ form|crispy }} <!-- | to show that we want to use a filter, which does all of the styling -->
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
      </fieldset>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Already Have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
      </small>
    </div>
  </div>
{% endblock %}

<!-- to add a field in the current form, we have to create a new form that inherits from this form -->
